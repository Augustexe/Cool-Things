      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid var(--accent-coral);
      min-width: 120px;

    .btn-yes {

      color: var(--text-light);

    .btn-yes:hover {

      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(242, 126, 99, 0.4);
    }

    .btn-no {

      color: var(--accent-coral);

      color: var(--text-light);
      transform: translateY(-2px);
    }

    /* ========================================

       ======================================== */
    .character-row {

      margin-top: -40px; /* Overlap with the card above */
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 15; /* Above the card */

      align-items: flex-end;

    .character-item {

      width: 75px;
      margin-left: -12px; /* Overlap amount */
      position: relative;
      transition: transform 0.3s ease;
    }

    .character-item:first-child {

    }

    .character-item:nth-child(1) { z-index: 1; }
    .character-item:nth-child(2) { z-index: 2; }
    .character-item:nth-child(3) { z-index: 3; }
    .character-item:nth-child(4) { z-index: 4; }
    .character-item:nth-child(5) { z-index: 3; }

    .character-item:nth-child(8) { z-index: 2; }
    .character-item:nth-child(9) { z-index: 1; }

      z-index: 20 !important;
    }

    .character-item img {

      height: auto;
      display: block;
      background: transparent;

    /* Floating hearts above character row */
    .row-decorations {

      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 80px;
      pointer-events: none;

    @keyframes floatHeart {

      50% { transform: translateY(-8px) scale(1.1); }

      border-radius: 16px;
      padding: 30px 20px;
      color: var(--text-muted);
      font-size: 0.9rem;
      text-align: center;
      width: 80%;

    .character-row:has(.row-placeholder) {

      padding-top: 30px;

    /* Fallback for browsers that don't support :has() */
    .character-row--with-placeholder {

    .popup {

      border: 2px solid var(--border-soft);
      border-radius: 16px;
      padding: 12px 16px;

      cursor: grab;
      user-select: none;
      animation: popupAppear 0.3s ease-out forwards;
      opacity: 0;
      transform: scale(0.8);

        transform: scale(1);

      line-height: 1.4;
      font-weight: 500;
      margin: 0;

      .main-card {

    // Shuffle array using Fisher-Yates algorithm
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;

    function getRandomPosition() {

      const isMobile = window.innerWidth <= 430;

      const padding = isMobile ? 10 : 20;

      do {

        x = Math.floor(Math.random() * (maxX - padding)) + padding;
        y = Math.floor(Math.random() * (maxY - padding)) + padding;
        
        attempts++;
        // Avoid center area where main buttons are (approximately 520px wide, centered)
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const avoidRadius = 300; // Radius around center to avoid
        
        const distance = Math.sqrt(Math.pow(x + popupWidth/2 - centerX, 2) + Math.pow(y + popupHeight/2 - centerY, 2));
        if (distance > avoidRadius) {
          break;
        }
      } while (attempts < 10);
      
      return { x, y };
    }

    // Make element draggable (supports both mouse and touch)
    function makeDraggable(element) {
      let isDragging = false;
      let offsetX, offsetY;

      // Get position from mouse or touch event
      function getEventPosition(e) {
        if (e.touches && e.touches.length > 0) {
          return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
      }

      // Start dragging
      function startDrag(e) {
        if (e.target.tagName === 'BUTTON') return;
        
        isDragging = true;
        const pos = getEventPosition(e);
        offsetX = pos.x - element.offsetLeft;
        offsetY = pos.y - element.offsetTop;
        
        // Bring to front
        element.style.zIndex = ++zIndexCounter;
        element.style.cursor = 'grabbing';
        
        // Prevent scrolling while dragging on mobile
        if (e.type === 'touchstart') {
          e.preventDefault();
        }
      }

      // While dragging
      function drag(e) {
        if (!isDragging) return;
        
        // Prevent scrolling while dragging on mobile
        if (e.type === 'touchmove') {
          e.preventDefault();
        }
        
        const pos = getEventPosition(e);
        let newX = pos.x - offsetX;
        let newY = pos.y - offsetY;
        
        // Keep within viewport bounds
        const maxX = window.innerWidth - element.offsetWidth;
        const maxY = window.innerHeight - element.offsetHeight;
        
        newX = Math.max(0, Math.min(newX, maxX));
        newY = Math.max(0, Math.min(newY, maxY));
        
        element.style.left = newX + 'px';
        element.style.top = newY + 'px';
      }

      // Stop dragging
      function stopDrag() {
        isDragging = false;
        element.style.cursor = 'grab';
      }

      // Mouse events
      element.addEventListener('mousedown', startDrag);
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', stopDrag);

      // Touch events (for mobile)
      element.addEventListener('touchstart', startDrag, { passive: false });
      document.addEventListener('touchmove', drag, { passive: false });
      document.addEventListener('touchend', stopDrag);
    }
